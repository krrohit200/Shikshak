<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is indeed clone for testing">
    <meta name="keywords" content="indeed, HTML, CSS, JS, JAVASCRIPT, frontend developer, web developer, sass, bootstrap">
    <meta name="author" content="OMAR KAMAL">
    <script src="https://kit.fontawesome.com/b97736e1cd.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <script src="../bootstrap/bootstrap.js"></script>
    <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="../style/global/dark_vars.css" path-dir="../" id="theme-file">
    <link rel="stylesheet" href="../style/global/navbar.css">
    <link rel="stylesheet" href="../style/global/global.css">
    <link rel="stylesheet" href="../style/global/footer.css">
    <link rel="stylesheet" href="../style/pages/my jobs/my_jobs.css">
      <title>My jobs | Shikshak</title>

    <body>
      <!--loading page-->
      <div class="loading-page">
        <img src="../images/logo-dark.png" path-dir="../" alt="logo">
        <div class="loader">
          <div class="loader-move"></div>
        </div>
      </div>
      <!--Navbar-->
      <section class="nav-sec nav-sec-active">
        <nav class="container-xxl px-3 pt-1">

          <div class="col row">
            <a href="../index.html" class="col-2"><img src='../images/logo-dark.png' path-dir="../" alt="shikshak-logo" class="logo"></a>
            <ul class="list-unstyled col-5">
            <li><a href="../index.html" class="text-decoration-none">Find jobs</a></li>
            <li class=""><a href="companies.html" class="text-decoration-none">Schools</a></li>
            <li class=""><a href="all_jobs.html" class="text-decoration-none">All jobs</a></li>
            </ul>
          </div>

          <div class="col-2 row">
            <i id="theme-ico" class="fa-solid col fa-sun"></i>
            <a href="#" class="col text-decoration-none bookmark"><i class="fa-solid col fa-bookmark" style="color: var(--blue-color)"></i></a>
            <!--list__icon__mobile-->
            <i class="fa-solid col fa-bars"></i>
            </div>
        </nav>
      </section>
      <!--Mobile-list -->
      <div class="mobile-list p-3 d-none">
        <i class="fa-solid fa-xmark"></i>
        <ul>
          <li class="row py-3 my-3"><a href="../index.html" class="text-decoration-none col-10">Find jobs</a><i class="fa-solid fa-angle-right col"></i>
          </li>
          <li class="row py-3 my-3"><a href="companies.html" class="text-decoration-none col-10">Schools</a><i class="fa-solid fa-angle-right col"></i>
          </li>
          <li class="row py-3 my-3"><a href="my_jobs.html" class="text-decoration-none col-10">My jobs</a><i class="fa-solid fa-angle-right col"></i>
          </li>
          
          <li class="row py-3 my-3"><a href="all_jobs.html" class="text-decoration-none col-10">All jobs</a><i class="fa-solid fa-angle-right col"></i>
          </li>
  
          <li class="row py-3 my-3"><a href="#" class="text-decoration-none col-10">Salaries</a><i class="fa-solid fa-angle-right col"></i>
          </li>
          <li class="row py-3 my-3"><a href="#" class="text-decoration-none col-10">My Resume</a><i class="fa-solid fa-angle-right col"></i>
          </li>
        </ul>
        <img src="../images/logo-dark.png" path-dir="../" alt="menu-logo" class="logo-menu">
      </div>
      <!--main content-->
      <main class="container-xxl py-5">
        <div class="jobs_stats">
          <h1 class="p-3"><i class="fa-solid col fa-bookmark"></i> My items</h1>

          <div class="my_jobs_num py-3 px-3">
            <h2>My jobs</h2>
            <span></span>
          </div>

          <div class="all_jobs_num py-3 px-3">
            <h2>All Jobs</h2>
            <span></span>
          </div>
        </div>

        <div class="my_jobs_cont py-3">
          <h2 class="p-3">My Jobs</h2>

          <div class="my_jobs"></div>

          <div class="no_items p-4">
            <div class="display-6">No items</div>
          </div>
        </div>  

      </main>
      <!--job details-->
      <div class="job__details py-5 px-3"></div>
      <!--footer-->
      <footer>
        <div class="container-lg row px-3 py-5 mx-auto footer-cont ">

            <ul class="list-unstyled row">
              <li class="col-md-4"><a href="../index.html" class="text-decoration-none">Find jobs</a></li>
              <li class="col-md-4"><a href="companies.html" class="text-decoration-none">Schools</a></li>

            <a href="https://www.instagram.com" target="_blank" class="text-decoration-none"><i class="fa-brands fa-instagram"></i></a>
  
            <a href="https://www.facebook.com" target="_blank" class="text-decoration-none"><i class="fa-brands fa-square-facebook"></i></a>
  
            <a href="#" target="_blank" class="text-decoration-none"><i class="fa-solid fa-envelope"></i></a>
          </div>
  
        </div>

      <script src="../javascript/my_jobs.js"></script>
